<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grade Calculator by Sir Sam - Intro to Computing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      text-align: center;
      width: 100%;
      max-width: 900px;
    }
    h1 {
      margin-bottom: 30px;
      font-size: clamp(1.5rem, 4vw, 2.2rem);
    }
    h2 {
      margin-bottom: 22.5px;
      font-size: clamp(1.125rem, 3vw, 1.65rem);
    }

    .btn-wrapper {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .subject-btn {
      flex: 1;
      text-align: center;
      min-width: 250px;
      max-width: 300px;
      padding: 15px 20px;
      font-size: clamp(1rem, 2.5vw, 1.2rem);
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: #007bff;
      color: white;
      transition: 0.3s;
      text-decoration: none;
      box-sizing: border-box;
    }

    .subject-btn:hover {
      background: #0056b3;
    }

    /* Desktop / Tablet layout */
    @media (min-width: 768px) {
      .btn-wrapper {
        flex-direction: row; /* side by side */
        justify-content: center;
        flex-wrap: wrap;
      }
      .subject-btn {
        margin: 0 10px;
      }
    }
  </style>
  </style>
</head>
<body>
  <div class="container">
    <h1>Intro to Computing 2</h1>
    <h2>Select Checkpoint</h2>
    <div class="btn-wrapper">
      <a href="itc/itc-midterm.html" class="subject-btn" target="_blank">Midterms</a> 
      <a href="itc/itc-prefinal.html" class="subject-btn" target="_blank">Prefinals</a>   
      <a href="itc/itc-final.html" class="subject-btn" target="_blank">Finals</a>     
    </div>
  </div>
</body>
</html>
