  <title>Grade Calculator by Sir Sam</title>

    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      justify-content: center;

      height: 100vh;
      margin: 0;

    .container {

    }

    }

      background: #007bff;
      color: white;
      transition: 0.3s;
      text-decoration: none;
